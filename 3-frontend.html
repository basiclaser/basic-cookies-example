<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Express Cookies Example</h1>
    <button onClick="setCookie()">Set Cookie</button>
    <button onClick="getCookie()">Get Cookie</button>
</body>
<script>


    function setCookie() {
        fetch('http://localhost:8800/setcookie', {
            mode: "cors",
            credentials: "include"
        })
            .then(res => res.json())
            .then(data => console.log(data))
    }

    function getCookie() {
        // send a fetch with the cookie
        fetch('http://localhost:8800/getcookie', {
            mode: "cors",
            credentials: 'include'
        })
            .then(res => res.text())
            .then(data => console.log(data))
    }

</script>

</html>
